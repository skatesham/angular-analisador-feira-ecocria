<header [class]="'fixed left-0 right-0 z-50 flex items-center justify-between px-4 md:px-8 py-3 bg-surface-0 dark:bg-surface-900 border-b border-surface-200 dark:border-surface-700 transition-transform duration-300 ' + (navbarVisible() ? 'top-0' : '-top-20')">
  <a routerLink="/" class="flex items-center gap-2">
    <img src="logo.png" alt="Feira da Ecocria" class="h-10 w-10" />
    <span class="hidden md:inline text-xl font-bold text-surface-900 dark:text-surface-0">Feira da Ecocria</span>
  </a>

  <nav class="flex items-center gap-2 md:gap-4">
    <a routerLink="/como-funciona" class="hidden md:block">
      <p-button label="Como Funciona" [text]="true" size="small" icon="pi pi-info-circle" />
    </a>
    <app-theme-switcher />
    <a routerLink="/configuracoes">
      <button
        type="button"
        class="inline-flex w-9 h-9 p-0 items-center justify-center bg-surface-0 dark:bg-surface-800 border border-surface-200 dark:border-surface-600 rounded-lg hover:bg-surface-100 dark:hover:bg-surface-700 transition-colors">
        <i class="pi pi-cog text-surface-700 dark:text-surface-200"></i>
      </button>
    </a>
  </nav>
</header>

<main class="pt-16 min-h-screen bg-surface-50 dark:bg-surface-950">
  <router-outlet />
</main>

<footer class="flex flex-col items-center justify-center gap-3 py-6 bg-surface-0 dark:bg-surface-900 border-t border-surface-200 dark:border-surface-700">
  <a 
    href="https://www.instagram.com/ecocria" 
    target="_blank" 
    rel="noopener noreferrer"
    class="inline-flex items-center gap-2 text-surface-700 dark:text-surface-200 hover:text-primary dark:hover:text-primary transition-colors"
  >
    <i class="pi pi-instagram text-xl"></i>
    <span class="text-sm font-medium">@ecocria</span>
  </a>
  <span class="text-sm text-surface-500 dark:text-surface-400">&copy; {{ currentYear }} Feira da Ecocria</span>
</footer>
