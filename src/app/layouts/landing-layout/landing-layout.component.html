<header class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between px-4 md:px-8 py-3 bg-surface-0 dark:bg-surface-900 border-b border-surface-200 dark:border-surface-700">
  <a routerLink="/" class="flex items-center gap-2">
    <img src="logo.png" alt="Feira da Ecocria" class="h-10 w-10" />
    <span class="hidden md:inline text-xl font-bold text-surface-900 dark:text-surface-0">Feira da Ecocria</span>
  </a>

  <nav class="flex items-center gap-2 md:gap-4">
    <a routerLink="/como-funciona" class="hidden md:block">
      <p-button label="Como Funciona" [text]="true" size="small" icon="pi pi-info-circle" />
    </a>
    <app-theme-switcher />
    <a routerLink="/configuracoes">
      <p-button icon="pi pi-settings" [text]="true" size="small" [rounded]="true" />
    </a>
  </nav>
</header>

<main class="pt-16 min-h-screen bg-surface-50 dark:bg-surface-950">
  <router-outlet />
</main>

<footer class="flex items-center justify-center py-6 bg-surface-0 dark:bg-surface-900 border-t border-surface-200 dark:border-surface-700">
  <span class="text-sm text-surface-500 dark:text-surface-400">&copy; {{ currentYear }} Feira da Ecocria</span>
</footer>
